<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OSRS Hiscores Clone</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <header>
                <h1>Hiscores</h1>
                <p>A simulated OSRS hiscores powered by Cloudflare Workers.</p>
            </header>

            <main id="main-content">
                <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>

                <div id="error-message" class="error-container" style="display: none;"></div>

                <!-- View for the main leaderboard -->
                <div id="leaderboard-view" style="display: none;">
                    <table class="hiscores-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Username</th>
                                <th>Total Level</th>
                                <th>Total XP</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Player data will be inserted here by app.js -->
                        </tbody>
                    </table>
                </div>

                <!-- View for a single user's stats -->
                <div id="user-detail-view" style="display: none;">
                    <!-- User stats will be inserted here by app.js -->
                </div>
            </main>

            <footer>
                <p>Data is auto-generated and updates hourly.</p>
            </footer>
        </div>

        <script src="app.js"></script>
    </body>

</html>
